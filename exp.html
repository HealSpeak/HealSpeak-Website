<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage System</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Triage System</h1>
    <div id="question-container">
    
    </div>
    <div id="response-container">
        <textarea id="response" rows="4" cols="50" placeholder="Your Response"></textarea>
        <button id="start-button">Start/Next Question</button>
        <button id="stop-button" style="display: none;">Stop</button>
    </div>
    <button id="settings-button">Settings</button>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
        </div>
    </div>
    <script src="triage.js"></script> 
</body>
</html>
